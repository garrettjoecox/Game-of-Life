<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body class="col dark">
    <div class="configContainer row">
      <div class="config col">
        <span class="main title">Game of Life</span>
        <div class="col">
          <span class="title">Playback</span>
          <div class="row">
            <input id="runningButton" type="button" class="f1 button blendRight" value="Pause">
            <input id="stepButton" type="button" class="f1 button blendRight blendLeft" value="Step">
            <input id="resetButton" type="button" class="f1 button blendLeft" value="Reset">
          </div>
        </div>
        <div class="col">
          <span class="title">Tick Length</span>
          <div class="row">
            <input id="speedSlider" type="range" min="1" max="500" class="f1 range">
          </div>
        </div>
        <div class="col">
          <span class="title">Width</span>
          <div class="row">
            <input id="widthSButton" type="button" class="button blendRight" value="-">
            <input id="widthInput" type="text" class="f1 input blendRight blendLeft">
            <input id="widthAButton" type="button" class="button blendLeft" value="+">
          </div>
        </div>
        <div class="col">
          <span class="title">Height</span>
          <div class="row">
            <input id="heightSButton" type="button" class="button blendRight" value="-">
            <input id="heightInput" type="text" class="f1 input blendRight blendLeft">
            <input id="heightAButton" type="button" class="button blendLeft" value="+">
          </div>
        </div>
        <div class="col">
          <span class="title">Cell Size</span>
          <div class="row">
            <input id="cellSizeSButton" type="button" class="button blendRight" value="-">
            <input id="cellSizeInput" type="text" class="f1 input blendRight blendLeft">
            <input id="cellSizeAButton" type="button" class="button blendLeft" value="+">
          </div>
        </div>
        <div class="col">
          <span class="title" id="cellColorTitle">Brush Color</span>
          <div class="row">
            <input id="cellColorInput" type="color" class="f1 input">
          </div>
        </div>
        <div class="col">
          <span class="title">Board Theme</span>
          <div class="row">
            <input id="lightThemeButton" type="button" class="f1 button blendRight" value="Light">
            <input id="darkThemeButton" type="button" class="f1 button blendLeft active" value="Dark">
          </div>
        </div>
        <div class="col">
          <span class="title">Toggles</span>
          <div class="row">
            <input id="opacityButton" type="button" class="f1 button blendRight" value="Opacity">
            <input id="colorsButton" type="button" class="f1 button blendRight blendLeft" value="Colors">
            <input id="mouseButton" type="button" class="f1 button blendLeft" value="Mouse">
          </div>
        </div>
<!--         <div class="col">

          </div>
        </div> -->
        <a class="wiki" href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">What is this?</a>
      </div>
      <div class="cogContainer">
        <button tabindex="1" class="cog fa fa-cog fa-2x"></button>
      </div>
    </div>
