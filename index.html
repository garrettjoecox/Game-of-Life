<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life+</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebartitle"></div>
      <div class="controls">
        <a class="playButton fa fa-pause fa-2x"></a>
      </div>
      <input id="speed" type="range">
    </div>
    <div class="sidebarButtonContainer">
      <a class="sidebarButton fa fa-cog fa-2x"></a>
    </div>
    <canvas id="canvas"></canvas>
    <script src="gol.js"></script>
    <script>
      var options = {
        width: window.innerWidth,
        height: window.innerHeight,
        interactive: true,
        speed: 100,
        cellSize: 10,
        opacity: true,
        play: true,
        gridColor: '#272727',
        cellColor: '#FFF'
      };
      var gol = new GoL(options, '#canvas');

      (function clock() {
        if (options.play) gol.step();
        setTimeout(clock, options.speed);
      })();

      var $ = function(el) { return document.querySelector(el); }
      EventTarget.prototype.on = function(event, callback) {
        this.addEventListener(event, callback);
      }

      $('.sidebarButtonContainer').on('click', function() {
        $('.sidebar').classList.toggle('open');
        $('.sidebarButtonContainer').classList.toggle('open');
      });

      $('.playButton').on('click', function() {
        options.play = !options.play;
        this.classList.toggle('fa-pause');
        this.classList.toggle('fa-play');
      });

      $('#speed').on('input', function(e) {
        options.speed = this.value * 2;
      });
    </script>
  </body>
</html>
