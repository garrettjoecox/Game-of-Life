<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body class="dark">
    <div class="config">
      <div class="main title">Game of Life</div>
      <div class="flexColumn">
        <div class="title">Playback</div>
        <div class="flexRow">
          <input id="stateButton" class="btn blendRight" type="button" value="Pause">
          <input id="resetButton" class="btn blendLeft" type="button" value="Reset">
        </div>
      </div>
      <div class="flexColumn">
        <div class="title">Tick Length</div>
        <input id="speed" type="range" min="1" max="1000">
      </div>
      <div class="flexColumn">
        <div class="title">Width</div>
        <div class="flexRow">
          <input id="minusWidth" class="btn blendRight" type="button" value="-">
          <input id="width" class="input" type="text">
          <input id="addWidth" class="btn blendLeft" type="button" value="+">
        </div>
      </div>
      <div class="flexColumn">
        <div class="title">Height</div>
        <div class="flexRow">
          <input id="minusHeight" class="btn blendRight" type="button" value="-">
          <input id="height" class="input" type="text">
          <input id="addHeight" class="btn blendLeft" type="button" value="+">
        </div>
      </div>
      <div class="flexColumn">
        <div class="title">Cell Size</div>
        <div class="flexRow">
          <input id="minusCellSize" class="btn blendRight" type="button" value="-">
          <input id="cellSize" class="input" type="text">
          <input id="addCellSize" class="btn blendLeft" type="button" value="+">
        </div>
      </div>
      <div class="flexColumn">
        <div class="title">Cell Color</div>
        <div class="flexRow">
          <input id="cellColor" class="input round" type="text">
        </div>
      </div>
      <div class="flexColumn">
        <div class="title">Toggles</div>
        <div class="flexRow">
          <input id="opacity" class="btn blendRight" type="button" value="Opacity">
          <input id="colors" class="btn" type="button" value="Colors">
          <input id="interactive" class="btn blendLeft" type="button" value="Mouse">
        </div>
      </div>
      <div class="flexColumn">
        <div class="title">Preset</div>
        <div class="flexRow">
          <input id="save" class="btn blendRight" type="button" value="Save">
          <input id="defaults" class="btn blendLeft" type="button" value="Default">
        </div>
      </div>
    </div>
    <div class="configButtonContainer">
      <a class="configButton fa fa-cog fa-2x"></a>
    </div>
    <canvas id="canvas"></canvas>
    <script src="gol.js"></script>
    <script>

      var preset =  [[1, 5],{x:1,y:6,r:0,g:0,b:0},[2, 5],[2, 6],{x:11,y:5,r:0,g:0,b:0},[11, 6],[11, 7],[12, 4],[12, 8],{x:13,y:3,r:0,g:0,b:0},[13, 9],{x:14,y:3,r:0,g:0,b:0},{x:14,y:9,r:0,g:0,b:0},[15, 6],[16, 4],[16, 8],{x:17,y:5,r:0,g:0,b:0},[17, 6],[17, 7],[18, 6],{x:21,y:3,r:0,g:0,b:0},[21, 4],[21, 5],[22, 3],[22, 4],[22, 5],[23, 2],[23, 6],[25, 1],{x:25,y:2,r:0,g:0,b:0},[25, 6],[25, 7],{x:35,y:3,r:0,g:0,b:0},[35, 4],{x:36,y:3,r:0,g:0,b:0},{x:36,y:4,r:0,g:0,b:0}];

      var defaults = {
        preset: preset,
        width: window.innerWidth,
        height: window.innerHeight,
        interactive: true,
        speed: 100,
        cellSize: 10,
        opacity: true,
        state: 'Play',
        inheritColors: true,
        gridColor: '#272727',
        cellColor: '#FFF'
      };

      var gol = new GoL(defaults, '#canvas');

    </script>
    <script src="bind.js"></script>
  </body>
</html>
